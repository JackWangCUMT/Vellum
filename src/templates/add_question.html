<div class="fd-add-question">
    <a class="dropdown-toggle current-question"
        data-toggle="dropdown" href="#">
        <i class="fa fa-plus"></i>
    </a>
    <ul class="dropdown-menu">
        <% _.each(columns, function(column) { %>
            <% _.each(column.groups, function(group) { %>
                <li class="dropdown-header"><%= group.name %></li>
                <% _.each(group.questions, function(question) { %>
                    <li>
                        <a href="#" class="fd-question-type" data-qtype="<%= question.slug %>">
                            <i class="<%= question.icon %>"></i> <%= question.name %>
                        </a>
                    </li>
                <% }); %>
            <% }); %>
        <% }); %>
    </ul>
</div>
