<table class="table table-hover">
  <thead>
    <th>Question</th>
    <th>Used By</th>
    <th>In Property</th>
  </thead>
  <% _.each(tableData, function(refs, question) { %>
     <tr>
       <td><%- question %></td>
       <td></td>
       <td></td>
     </tr>
     <% _.each(refs, function(propName, path) {%>
       <tr class="usage-row">
         <td></td>
         <td class="used-in-mug"><%- path %></td>
         <td><%- propName %></td>
       </tr>
     <% }); %>
   <% }); %>
</table>
